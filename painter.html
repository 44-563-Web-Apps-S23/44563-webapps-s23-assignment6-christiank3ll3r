<!DOCTYPE html>
<html>
    <head>
        <title> Lab 6 </title>
    </head>
 
<body>

<h2>Painter entry - Christian Keller</h2>

<form>
    <label for="form1_age">The hidden painter name </label>
    <input type ="password" id="Monet" name="The hidden painter name" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">Guess the painter </label>
    <input type ="text" id="form1_nick" name="Guess the painter" autofocus> <br>

    <input type="button" onclick="checkPainter()" value="Check the guess">
</form>


<p id="result">This text will be replaced </p>

<script> 

function checkPainter (){
    good = 0
    oops = 0

    console.log("Getting form values")
    age = document.getElementById("Monet").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)

    out = document.getElementById("result")
    if(confirmed){
        good = good + 1
        out.innerHTML = "You got it right"
    } else {
        oops = oops + 1
        out.innerHTML = "Oops"
    }
}
</script>

</body>
</html>
