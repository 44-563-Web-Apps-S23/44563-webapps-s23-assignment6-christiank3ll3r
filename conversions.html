<body>

<h2>Christian shows currency conversions</h2>

<form>
    <label for="form1_age"> Enter base amount: </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=50> <br>

    <label for="form1_nick"> Enter the conversion rate: </label>
    <input type ="number" id="form1_nick" name="form1_rate" min=10 max=50 step=2 value=35 autofocus> <br>

    <input type="button" onclick="convert()" value="Show conversions">
</form>

<p id="result">This text will be replaced </p>

<script> 

function convert (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    var toShow = ""
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Conversions are" + toShow
    } else {
        out.innerHTML = "Conversions are" + toShow
    }
}
</script>
